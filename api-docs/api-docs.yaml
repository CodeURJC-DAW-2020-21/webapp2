openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0
servers:
- url: https://localhost:8443
  description: Generated server url
paths:
  /api/{type}/{id}/image:
    get:
      tags:
      - image-api-controller
      summary: Gets an entity image.
      operationId: getImage
      parameters:
      - name: type
        in: path
        description: Type of entity (either user or post).
        required: true
        schema:
          type: string
      - name: id
        in: path
        description: Entity associated identifier (License ID for users and ID for
          posts).
        required: true
        schema:
          type: string
      responses:
        "400":
          description: Image was not properly processed.
        "404":
          description: Image could not be found (because entity instance does not
            exist or it does not have associated image).
        "403":
          description: Current logged user is not authorized to download this image.
        "200":
          description: Image could be found and is downloaded.
          content:
            image/*: {}
    put:
      tags:
      - image-api-controller
      summary: Changes the image of a user or a post by a new one and updates the
        entity instance.
      operationId: uploadImage
      parameters:
      - name: type
        in: path
        description: Type of entity (either user or post).
        required: true
        schema:
          type: string
      - name: id
        in: path
        description: Entity associated identifier (License ID for users and ID for
          posts).
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              required:
              - file
              type: object
              properties:
                file:
                  type: string
                  description: Multipart File.
                  format: binary
      responses:
        "200":
          description: Image could be found and is downloaded.
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/User'
                - $ref: '#/components/schemas/Post'
        "400":
          description: Image was not properly processed.
        "403":
          description: Current logged user is not authorized to upload or change this
            image.
  /api/referees/applications/{id}:
    put:
      tags:
      - admin-user-api-controller
      summary: Process a referee's application and saves it as an official referee.
      operationId: admitReferee
      parameters:
      - name: id
        in: path
        description: License ID of admitted referee.
        required: true
        schema:
          type: string
      responses:
        "403":
          description: Not allowed (there is not logged in user or it is not an administrator).
        "400":
          description: Requested license ID is not registered in the application or
            referee has been admitted before.
        "200":
          description: New referee's complete information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /api/posts/{id}:
    get:
      tags:
      - post-api-controller
      summary: Get a simple post.
      operationId: newsPost
      parameters:
      - name: id
        in: path
        description: Unique identifier of a post.
        required: true
        schema:
          type: string
      responses:
        "404":
          description: Resource not found.
        "200":
          description: Found the post.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'
    put:
      tags:
      - admin-post-api-controller
      summary: Updates a post.
      operationId: updatePost
      parameters:
      - name: id
        in: path
        description: ID of post.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostDTO'
        required: true
      responses:
        "500":
          description: Post cannot be modified on the basis of failed data.
        "200":
          description: Edit the post.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
    delete:
      tags:
      - admin-post-api-controller
      summary: Deletes a post.
      operationId: deletePost
      parameters:
      - name: id
        in: path
        description: Post id.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Elimination successfully completed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        "404":
          description: Request is invalid because of empty or non-existent post retrieve.
  /api/passwordRecovery:
    put:
      tags:
      - index-api-controller
      summary: "Recovery password method (including licenseId, correct security answer\
        \ and new password)."
      operationId: passwordRecovery
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecoverPasswordDTO'
        required: true
      responses:
        "400":
          description: Bad request since user was not found by its license ID or security
            answer was incorrect.
        "200":
          description: User saved with its new password.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /api/competitors/{id}:
    get:
      tags:
      - logged-in-user-api-controller
      summary: Returns user profile data.
      operationId: profileInfo
      parameters:
      - name: id
        in: path
        description: ID of user.
        required: true
        schema:
          type: string
      responses:
        "404":
          description: Requested user was not found.
        "200":
          description: User profile information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "403":
          description: Not allowed.
    put:
      tags:
      - logged-in-user-api-controller
      summary: Saves new information for some values relating to currently logged
        in user.
      operationId: editingUser
      parameters:
      - name: id
        in: path
        description: ID of the user.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminUserEditionDTO'
        required: true
      responses:
        "403":
          description: Not allowed (user is not logged in).
        "200":
          description: User profile information with changed values.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "404":
          description: Currently logged in user was not found.
    delete:
      tags:
      - admin-user-api-controller
      summary: Deletes a user.
      description: "Warning: this method is only successful if user has not taken\
        \ part of any competition previously or if it has joined no one."
      operationId: deleteUser
      parameters:
      - name: id
        in: path
        description: License ID of user.
        required: true
        schema:
          type: string
      responses:
        "403":
          description: Not allowed (there is not logged in user or it is not an administrator).
        "404":
          description: Not able to delete user (user did not exist or user has taken
            part of any past or future competition).
        "200":
          description: User deleted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /api/referees/{id}:
    get:
      tags:
      - logged-in-user-api-controller
      summary: Returns user profile data.
      operationId: profileInfo_1
      parameters:
      - name: id
        in: path
        description: ID of user.
        required: true
        schema:
          type: string
      responses:
        "404":
          description: Requested user was not found.
        "200":
          description: User profile information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "403":
          description: Not allowed.
    put:
      tags:
      - logged-in-user-api-controller
      summary: Saves new information for some values relating to currently logged
        in user.
      operationId: editingUser_1
      parameters:
      - name: id
        in: path
        description: ID of the user.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminUserEditionDTO'
        required: true
      responses:
        "403":
          description: Not allowed (user is not logged in).
        "200":
          description: User profile information with changed values.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "404":
          description: Currently logged in user was not found.
    delete:
      tags:
      - admin-user-api-controller
      summary: Deletes a user.
      description: "Warning: this method is only successful if user has not taken\
        \ part of any competition previously or if it has joined no one."
      operationId: deleteUser_1
      parameters:
      - name: id
        in: path
        description: License ID of user.
        required: true
        schema:
          type: string
      responses:
        "403":
          description: Not allowed (there is not logged in user or it is not an administrator).
        "404":
          description: Not able to delete user (user did not exist or user has taken
            part of any past or future competition).
        "200":
          description: User deleted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /api/competitions/{id}:
    get:
      tags:
      - competition-api-controller
      summary: Gets a competition using its identifier (ID).
      operationId: showCompetition
      parameters:
      - name: id
        in: path
        description: Identifier of competition to be obtained.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Obtaining the competition.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Competition'
        "404":
          description: Request is invalid because of empty or non-existent competition
            retrieve.
    put:
      tags:
      - admin-competition-api-controller
      summary: Edition of existing competition.
      operationId: updatingCompetitionInfo
      parameters:
      - name: id
        in: path
        description: ID of competition.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompetitionDTO'
        required: true
      responses:
        "500":
          description: Competition cannot be modified on the basis of failed data.
        "200":
          description: Edit the competition.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompetitionDTO'
    delete:
      tags:
      - admin-competition-api-controller
      summary: Elimination of a competition.
      operationId: showCompetitionToDelete
      parameters:
      - name: id
        in: path
        description: Identifier of competition to be deleted.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Elimination successfully completed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Competition'
        "404":
          description: Request is invalid because of empty or non-existent competition
            retrieve.
  /api/competitions/{id}/control:
    put:
      tags:
      - referee-control-api-controller
      summary: Saves the result of a competition.
      operationId: controlCompetition
      parameters:
      - name: id
        in: path
        description: ID of the competition.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompetitionResultDTO'
        required: true
      responses:
        "200":
          description: Save successfully completed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompetitionResultDTO'
        "404":
          description: Request is invalid because of non-finished competition retrieve.
  /api/competitions/members/{id}:
    put:
      tags:
      - competition-api-controller
      summary: Registration of a user to a competition.
      operationId: joinCompetition
      parameters:
      - name: id
        in: path
        description: Identifier of the competition.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Join successfully completed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Competition'
        "400":
          description: Join cannot be made because user was already joined or on the
            basis of failed data.
  /api/refresh:
    post:
      tags:
      - index-api-controller
      summary: Refreshing of token.
      operationId: refreshToken
      parameters:
      - name: refreshToken
        in: cookie
        description: Refresh token.
        required: false
        schema:
          type: string
      responses:
        "200":
          description: Refreshing of token.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
  /api/referees:
    get:
      tags:
      - admin-user-api-controller
      summary: Returns a list with all referees registered in the application (paginated).
      operationId: refereeList
      parameters:
      - name: page
        in: query
        description: Requested page number.
        required: false
        schema:
          type: integer
          format: int32
      responses:
        "403":
          description: Not allowed (there is not logged in user or it is not an administrator).
        "400":
          description: Requested page does not exist.
        "200":
          description: Page with referees.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      tags:
      - index-api-controller
      summary: Application of a referee (sign up as an applicator).
      operationId: signUpReferee
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefereeDTO'
        required: true
      responses:
        "201":
          description: Successful application.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "400":
          description: Request could not be completed successfully.
  /api/posts:
    get:
      tags:
      - post-api-controller
      summary: Get a list with the posts to view (paginated).
      operationId: getPage
      parameters:
      - name: page
        in: query
        description: Page number.
        required: false
        schema:
          type: integer
          format: int32
      - name: size
        in: query
        description: Size of the post list to show.
        required: false
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: Page with more than one post to view.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'
        "400":
          description: Request is invalid because of empty or non-existent page retrieve.
    post:
      tags:
      - admin-post-api-controller
      summary: Creates a new post.
      operationId: addNewPost
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostDTO'
        required: true
      responses:
        "200":
          description: Creation of a new post.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        "500":
          description: Post cannot be created on the basis of failed data.
  /api/logout:
    post:
      tags:
      - index-api-controller
      summary: Logout from application and deletion of cookies.
      operationId: logOut
      responses:
        "200":
          description: Confirmation of logout.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
  /api/login:
    post:
      tags:
      - index-api-controller
      summary: Login into application (via JWT).
      operationId: login
      parameters:
      - name: accessToken
        in: cookie
        description: Access token.
        required: false
        schema:
          type: string
      - name: refreshToken
        in: cookie
        description: Refresh token.
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: true
      responses:
        "200":
          description: Login into application (via JWT).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
  /api/competitors:
    get:
      tags:
      - admin-user-api-controller
      summary: Returns a list with all competitors registered in the application (paginated).
      operationId: competitorList
      parameters:
      - name: page
        in: query
        description: Requested page number.
        required: false
        schema:
          type: integer
          format: int32
      responses:
        "403":
          description: Not allowed (there is not logged in user or it is not an administrator).
        "200":
          description: Page with competitors.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        "400":
          description: Requested page does not exist.
    post:
      tags:
      - index-api-controller
      summary: Sign up of a competitor.
      operationId: signUpCompetitor
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompetitorDTO'
        required: true
      responses:
        "201":
          description: Successful sign up.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "400":
          description: Request could not be completed successfully.
  /api/competitions:
    get:
      tags:
      - admin-competition-api-controller
      summary: Get a list with the competitions (paginated).
      operationId: getCompetitionPage
      parameters:
      - name: page
        in: query
        description: Number of page to be searched.
        required: false
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: Page with more than one competition.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Competition'
        "400":
          description: Request is invalid because of empty or non-existent page retrieve.
    post:
      tags:
      - admin-competition-api-controller
      summary: Add a new competition.
      operationId: addCompetition
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompetitionDTO'
        required: true
      responses:
        "200":
          description: Creation of a new competition.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompetitionDTO'
        "500":
          description: Competition cannot be created on the basis of failed data.
  /competitions/{idCompetition}/control:
    get:
      tags:
      - referee-control-controller
      operationId: controlCompetition_1
      parameters:
      - name: idCompetition
        in: path
        required: true
        schema:
          type: string
      - name: winner
        in: query
        required: true
        schema:
          type: string
      - name: loser
        in: query
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: boolean
  /api/referees/applications:
    get:
      tags:
      - admin-user-api-controller
      summary: Returns a list with all registered referee applications.
      operationId: applicantList
      responses:
        "403":
          description: Not allowed (there is not logged in user or it is not an administrator).
        "200":
          description: List of referee applications.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
  /api/ranking:
    get:
      tags:
      - logged-in-user-api-controller
      summary: Returns a ordered list with some fields of each user for building ranking
        table.
      operationId: getRanking
      responses:
        "200":
          description: List of ranking.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RankingDTO'
        "403":
          description: Not allowed (user is not logged in).
  /api/posts/recent:
    get:
      tags:
      - post-api-controller
      summary: Get a recent post list.
      operationId: recentNews
      parameters:
      - name: dismissedPost
        in: query
        description: Post ID to dismiss.
        required: true
        schema:
          type: string
      responses:
        "404":
          description: Resource not found.
        "200":
          description: Found the list.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'
  /api/index-email:
    get:
      tags:
      - index-email-controller
      summary: Sends a email when receiving needed parameters (used via asynchronous
        request).
      operationId: sendEmail
      parameters:
      - name: name
        in: query
        description: Name of sender.
        required: true
        schema:
          type: string
      - name: email
        in: query
        description: Email of sender.
        required: true
        schema:
          type: string
      - name: subject
        in: query
        description: Subject of email.
        required: true
        schema:
          type: string
      - name: message
        in: query
        description: Body of email.
        required: true
        schema:
          type: string
      responses:
        "400":
          description: Email could not be correctly sent.
        "200":
          description: Email was sent properly.
          content:
            application/json: {}
  /api/formValidation/users/new:
    get:
      tags:
      - form-validation-rest-controller
      summary: Checks if the data introduced (license ID or nickname) by the user
        are not duplicated in the database.
      description: License ID or nickname have to be unique when signing up.
      operationId: signUp
      parameters:
      - name: licenseId
        in: query
        description: License ID of the user.
        required: true
        schema:
          type: string
      - name: nickname
        in: query
        description: Nickname of the user.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Checking was successful.
          content:
            text/plain:
              schema:
                type: integer
  /api/formValidation/users/alteration:
    get:
      tags:
      - form-validation-rest-controller
      summary: Checks if the data introduced (license ID and nickname) by the user
        are not duplicated in the database.
      description: License ID and nickname have to be unique when updating a user.
      operationId: update
      parameters:
      - name: licenseId
        in: query
        description: License ID of the user.
        required: true
        schema:
          type: string
      - name: nickname
        in: query
        description: Nickname of the user.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Checking was successful.
          content:
            text/plain:
              schema:
                type: integer
  /api/formValidation/competitions/new:
    get:
      tags:
      - form-validation-rest-controller
      summary: Checks if the values introduced by the user are correct when creating
        a competition.
      operationId: checkingNewCompetition
      parameters:
      - name: startDate
        in: query
        description: The start date of a competition.
        required: true
        schema:
          type: string
      - name: endDate
        in: query
        description: The end date of a competition.
        required: true
        schema:
          type: string
      - name: minWeight
        in: query
        description: Min Weight introduced.
        required: true
        schema:
          type: string
      - name: maxWeight
        in: query
        description: Max Weight introduced.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Checking was successful.
          content:
            text/plain:
              schema:
                type: integer
  /api/formValidation/competitions/alteration:
    get:
      tags:
      - form-validation-rest-controller
      summary: Checks if the values introduced by the user are correct when updating
        a competition.
      operationId: checkingUpdatedCompetitionData
      parameters:
      - name: startDate
        in: query
        description: The start date of a competition.
        required: true
        schema:
          type: string
      - name: endDate
        in: query
        description: The end date of a competition.
        required: true
        schema:
          type: string
      - name: minWeight
        in: query
        description: Min Weight introduced.
        required: true
        schema:
          type: string
      - name: maxWeight
        in: query
        description: Max Weight introduced.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Checking was successful.
          content:
            text/plain:
              schema:
                type: integer
  /api/competitors/points/{id}:
    get:
      tags:
      - logged-in-user-api-controller
      summary: Returns user profile data.
      operationId: chartInfo
      parameters:
      - name: id
        in: path
        description: ID of user.
        required: true
        schema:
          type: string
      responses:
        "404":
          description: Requested user was not found.
        "403":
          description: Not allowed.
        "200":
          description: User chart information.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: integer
                  format: int32
  /api/competitions/{id}/past:
    get:
      tags:
      - logged-in-user-api-controller
      summary: Returns a list of past competitions of currently logged-in user.
      operationId: pastCompetitions
      parameters:
      - name: id
        in: path
        description: ID of user.
        required: true
        schema:
          type: string
      responses:
        "403":
          description: Not allowed (user is not logged in).
        "200":
          description: List of past competitions of currently logged-in user.
