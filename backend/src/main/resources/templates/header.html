<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>{{ header-title }} - Juding</title>

    <!-- Favicons -->
    <link href="/assets/img/hero-img.png" rel="icon">

    <!-- CSS Files -->
    {{ #header-css }}
    <link rel="stylesheet" href="{{ . }}">
    {{ /header-css }}
</head>
<body>
<!-- Navigation -->
<header class="header fixed-top" id="header">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
        <a class="logo d-flex align-items-center" href="/myHome">
            <img alt="" src="/assets/img/hero-img.png">
            <span>Juding</span>
        </a>
        <nav class="navbar" id="navbar">
            <ul>
                <li><a class="nav-link scrollto" href="/myHome">Inicio</a></li>
                <li><a class="nav-link scrollto" href="/ranking">Ranking</a></li>
                <li><a class="nav-link scrollto" href="/myProfile">Mi perfil</a></li>
                {{ #header-isAdmin }}
                <li class="dropdown">
                    <a href="#"><span>Administración</span> <i class="far fa-chevron-down"></i></a>
                    <ul>
                        <li class="dropdown">
                            <a href="#"><span>Usuarios</span> <i class="far fa-chevron-right"></i></a>
                            <ul>
                                <li><a href="/admin/user/list/competitors">Competidores</a></li>
                                <li><a href="/admin/user/list/referees">Árbitros</a></li>
                            </ul>
                        <li><a href="/admin/competition/list">Competiciones</a></li>
                        <li><a href="/admin/post/list">Noticias</a></li>
                    </ul>
                </li>
                {{ /header-isAdmin }}
                <li>
                    <form action="/logout" method="post">
                        <input type="hidden" name="_csrf" value="{{ header-token }}">
                        <button class="login scrollto">Cerrar sesión</button>
                    </form>
                </li>
            </ul>
            <i class="far fa-bars mobile-nav-toggle"></i>
        </nav>
        <!-- .navbar -->
    </div>
</header>
