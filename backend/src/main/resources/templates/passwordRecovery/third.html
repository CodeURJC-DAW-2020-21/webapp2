<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva contrseña - Juding</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicons -->
    <link href="/assets/img/hero-img.png" rel="icon">

    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/font-awesome/css/all.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Own CSS Files -->
    <link href="/assets/css/header.css" rel="stylesheet">
    <link href="/assets/css/bootstrapAccomodations.css" rel="stylesheet">
    <link href="/assets/css/loginAndRegistration.css" rel="stylesheet">
</head>
<body>
<header class="header fixed-top" id="header">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
        <a class="logo d-flex align-items-center" href="index.html">
            <img alt="" src="/assets/img/hero-img.png">
            <span>Juding</span>
        </a>
        <nav class="navbar" id="navbar">
            <ul>
                <li><a class="nav-link scrollto active" href="#">Recuperar contraseña</a></li>
                <li><a class="login scrollto" href="/">Volver al inicio</a></li>
            </ul>
            <i class="far fa-bars mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
    </div>
</header>
<div class="container pb-4">
    <form class="needs-validation" method="post" action="/passwordRecovery/3" novalidate>
        <h2 class="h2">Nueva contraseña</h2>
        <input type="hidden" name="_csrf" value="{{ token }}">
        <input type="hidden" name="licenseId" id="licenseId" value="{{ licenseId }}">

        <!-- Passwords field -->
        <label class="txt1" for="password">Nueva contraseña <span class="asterisk">*</span></label>
        <div class="input-group">
            <input class="form-control form-control-lg" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required type="password">
            <span class="input-group-text" id="showPassword"><i class="far fa-eye-slash"></i></span>
            <div class="invalid-feedback">
                Es obligatorio introducir una contraseña que verifique los requisitos para continuar.
            </div>
        </div>
        <div class="passwrequirements">La contraseña debe tener al menos 8 caracteres incluyendo al menos un
            número, una letra minúscula y una letra mayúscula.
        </div>
        <div class="container-login100-form-btn mt-2">
            <button class="btn btn-corporative" type="submit">Cambiar contraseña</button>
        </div>
    </form>
</div>

<!-- Vendor JS Files -->
<script src="/assets/vendor/jquery/jquery.min.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Own JS Files -->
<script src="/assets/js/main.js"></script>
<script src="/assets/js/formControl.js"></script>
<script src="/assets/js/validationScript.js"></script>
</body>
</html>
