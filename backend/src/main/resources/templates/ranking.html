{{ >header }}
<div class="container">
    <h1 class="h1">Ranking</h1>
    <div class="responsiveTable">
        <div class="rtRow rtHeader">
            <div class="width5 text-center">Nº</div>
            <div class="width30 nameModal">Nombre del competidor</div>
            <div class="width20 text-center">Cinturón</div>
            <div class="width15 text-center">Núm. competiciones</div>
            <div class="width15 text-center">Puntos</div>
            <div class="width5"></div>
        </div>
        {{ #list }}
        <div class="rtRow">
            <div class="width5 text-center">{{ -index }}</div>
            <div class="width30 nameModal">{{ 0 }}</div>
            <div class="width20 text-center">
                <i class="fas fa-user-ninja beltStyle {{ 7 }}"></i>
            </div>
            <div class="width15 text-center">{{ 2 }}</div>
            <div class="width15 text-center">{{ 1 }}</div>
            <div class="width5 text-center">
                <button class="btn btn-sm btn-corporative" data-bs-target="#modalProfile" data-bs-toggle="modal">
                    <i class="fas fa-plus-circle"></i>
                </button>
            </div>
            <div class="viewMore" style="display: none">
                <div class="col-md-4">
                    <img alt="avatar" class="avatar" src="/image/user/{{ 3 }}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-10">
                                <h5 class="card-title">{{ 0 }}</h5>
                            </div>
                            <div class="col-2">
                                <i class="fas fa-2x fa-user-ninja beltStyle {{ 7 }}"></i>
                            </div>
                        </div>
                        <div class="card-text text-start">
                            {{ 4 }} <strong>{{ 5 }}</strong><br>
                            <strong>Licencia:</strong> {{ 3 }}.<br>
                            <strong>DNI:</strong> {{ 6 }}.<br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{ /list }}
    </div>
</div>


<!-- Modal for posts info -->
<div class="modal fade" id="modalProfile" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalOpenedTitle"></h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <div class="card mb-3">
                            <div class="row g-0" id="modalOpenedBody"></div>
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Vendor JS Files -->
<script src="/assets/vendor/jquery/jquery.min.js"></script>
<script src="/assets/vendor/aos/aos.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Own JS Files -->
<script src="/assets/js/main.js"></script>
<script src="/assets/js/rankingModal.js"></script>
</body>
</html>
