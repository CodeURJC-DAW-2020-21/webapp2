<ng-template #other>
    <app-header [isType1]="false"></app-header>
    <div class="container main-container">
        <ng-container *ngTemplateOutlet="template"></ng-container>
    </div>
</ng-template>
<div *ngIf="this.router.url === '/' || this.router.url.substring(0, 2) === '/#'; else other">
    <app-header [isType1]="true"></app-header>
    <ng-container *ngTemplateOutlet="template"></ng-container>
</div>
<ng-template #template>
    <router-outlet></router-outlet>
</ng-template>
