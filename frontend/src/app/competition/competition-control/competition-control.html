<ng-template #loading>
    <div class="alert alert-secondary">
        <i class="fas fa-spin fa-circle-notch"></i> Cargando...
    </div>
</ng-template>
<ng-container *ngIf="fullLoaded; else loading">
    <label for="fight">Selecciona una lucha para comenzar a arbitrar...</label>
    <div class="row">
        <div class="col-md-10 d-flex align-items-center">
            <select class="custom-select" id="fight" name="fight">
                <option disabled selected value="-1">Seleccionar un combate...</option>
                        <optgroup label="Octavos">
                            <ng-container *ngFor="let fight of fights.roundOfSixteen; let i=index">
                            <ng-container *ngIf="!fight.finished && fight.winner !== null && fight.loser !== null">
                                <option value="{{i}}" data-nick1="{{fight.winner.nickname}}"
                                        data-nick2="{{fight.loser.nickname}}">
                                    {{fight.winner.nickname}} - {{fight.loser.nickname}}
                                </option>
                            </ng-container>
                            </ng-container>
                        </optgroup>
                        <optgroup label="Cuartos">
                            <ng-container *ngFor="let fight of fights.quarterFinals; let i=index">
                            <ng-container *ngIf="!fight.finished && fight.winner !== null && fight.loser !== null">
                                <option value="{{i}}" data-nick1="{{fight.winner.nickname}}"
                                        data-nick2="{{fight.loser.nickname}}">
                                    {{fight.winner.nickname}} - {{fight.loser.nickname}}
                                </option>
                            </ng-container>
                            </ng-container>
                        </optgroup>
                        <optgroup label="Semifinales">
                            <ng-container *ngFor="let fight of fights.semifinal; let i=index">
                            <ng-container *ngIf="!fight.finished && fight.winner !== null && fight.loser !== null">
                                <option value="{{i}}" data-nick1="{{fight.winner.nickname}}"
                                        data-nick2="{{fight.loser.nickname}}">
                                    {{fight.winner.nickname}} - {{fight.loser.nickname}}
                                </option>
                            </ng-container>
                            </ng-container>
                        </optgroup>
                        <optgroup label="Final">
                            <ng-container *ngIf="!fights.final[0].finished && fights.final[0].winner !== null && fights.final[0].loser !== null">
                                <option value="0" data-nick1="{{fights.final[0].winner.nickname}}"
                                        data-nick2="{{fights.final[0].loser.nickname}}">
                                    {{fights.final[0].winner.nickname}} - {{fights.final[0].loser.nickname}}
                                </option>
                            </ng-container>
                        </optgroup>
            </select>
        </div>
        <div class="col-md-2 d-flex justify-content-center">
            <button class="btn btn-primary" disabled id="keyG">Arbitrar (G)</button>
        </div>
    </div>

    <!-- COMPETITORS VIEW -->
    <div class="competitorsView d-flex flex-column justify-content-end text-center">
        <!-- COMPETITOR 1 VIEW -->
        <div class="row border-2">
            <div class="col-md-3">
                <span id="nick1">-</span>
            </div>
            <div class="col-md-6">
                <span id="points1">0</span> puntos
            </div>
            <div class="col-md-3 redBack">
                <span id="penalties1">0</span> sanciones
            </div>
        </div>
        <!-- COMPETITOR 2 VIEW -->
        <div class="row competitor2">
            <div class="col-md-3">
                <span id="nick2">-</span>
            </div>
            <div class="col-md-6">
                <span id="points2">0</span> puntos
            </div>
            <div class="col-md-3 redBack">
                <span id="penalties2">0</span> sanciones
            </div>
        </div>
    </div>
    <!-- STOPWATCH -->
    <div class="row d-flex text-center stopwatch">
        <!-- BIG STOPWATCH -->
        <div class="col-lg-7 col-7 bigstopwatch" id="bigStopwatch">
            00:00
        </div>
        <!-- SMALL STOPWATCH -->
        <div class="col-lg-5 col-5 smallstopwatch" id="smallStopwatch">
            --
        </div>
    </div>
    <!-- BUTTONS CONTROL PANEL -->
    <div class="row controller text-center">
        <!-- COMPETITOR 1 CONTROLLER -->
        <div class="col-md-4 competitorController" id="controls1">
            <div class="colShadow">
                <div class="buttonStart">
                    <button class="btn btn-outline-primary" disabled id="keyQ" type="button">
                        <i class="fas fa-stopwatch"></i> <i class="fas fa-play"></i> 1
                    </button>
                </div>
                <div class="pointsAndFoulsController">
                    <h3>PUNTOS</h3>
                    <div class="row justify-content-center pointsController">
                        <div class="col-lg-2 col-2 d-flex justify-content-center">
                            <button class="btn btn-success" disabled id="keyW" type="button">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="col-lg-2 col-2 d-flex justify-content-center">
                            <button class="btn btn-danger" disabled id="keyE" type="button">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <h3>SANCIONES</h3>
                    <div class="row justify-content-center foulsController">
                        <div class="col-lg-2 col-2 d-flex justify-content-center">
                            <button class="btn btn-success" disabled id="keyS" type="button">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="col-lg-2 col-2 d-flex justify-content-center">
                            <button class="btn btn-danger" disabled id="keyD" type="button">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- stopwatch CONTROLLER -->
        <div class="col-md-4 d-flex flex-column my-auto stopwatchController" id="stopwatchControllers">
            <div class="colShadow">
                <h5 class="h5">Cronómetro pequeño</h5>
                <div class="row justify-content-center bigstopwatchController">
                    <div class="col-lg-3 col-3 d-flex justify-content-center">
                        <button class="btn btn-outline-danger btnL" disabled id="keyV" type="button">
                            <i class="fas fa-pause"></i>
                        </button>
                    </div>
                    <div class="col-lg-3 col-3 d-flex justify-content-center">
                        <button class="btn btn-outline-warning btnR" disabled id="keyB" type="button">
                            <i class="fas fa-redo-alt"></i>
                        </button>
                    </div>
                </div>
                <h5 class="h5">Cronómetro general</h5>
                <div class="row justify-content-center smallstopwatchController">
                    <div class="col-lg-3 col-3 d-flex justify-content-center">
                        <button class="btn btn-outline-primary btnL" disabled id="keySpace1" type="button">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                    <div class="col-lg-3 col-3 d-flex justify-content-center">
                        <button class="btn btn-outline-danger btnR" disabled id="keySpace2" type="button">
                            <i class="fas fa-pause"></i>
                        </button>
                    </div>
                </div>
                <div class="col-12 endButton d-flex justify-content-center">
                    <button class="btn btn-danger" disabled id="endBtn" type="button">
                        FIN
                    </button>
                </div>
            </div>
        </div>
        <!-- COMPETITOR 2 CONTROLLER -->
        <div class="col-md-4 competitorController" id="controls2">
            <div class="colShadow competitor2">
                <div class="buttonStart">
                    <button class="btn btn-outline-primary" disabled id="keyP" type="button">
                        <i class="fas fa-stopwatch"></i> <i class="fas fa-play"></i> 2
                    </button>
                </div>
                <div class="pointsAndFoulsController">
                    <h3>PUNTOS</h3>
                    <div class="row justify-content-center pointsController">
                        <div class="col-lg-2 col-2 d-flex justify-content-center">
                            <button class="btn btn-success" disabled id="keyI" type="button">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="col-lg-2 col-2 d-flex justify-content-center">
                            <button class="btn btn-danger" disabled id="keyO" type="button">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <h3>SANCIONES</h3>
                    <div class="row justify-content-center foulsController">
                        <div class="col-lg-2 col-2 d-flex justify-content-center">
                            <button class="btn btn-success" disabled id="keyK" type="button">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="col-lg-2 col-2 d-flex justify-content-center">
                            <button class="btn btn-danger" disabled id="keyL" type="button">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
