<ng-template #loading>
    <div class="alert alert-secondary">
        <i class="fas fa-spin fa-circle-notch"></i> Cargando...
    </div>
</ng-template>
<ng-container *ngIf="loadedPage===true; else loading">
    <div class="row">
        <div class="col-lg-8 news pb-3">
            <h2 class="competitionTitle">{{ post.title }}</h2>
            <div class="imageInTheMiddle">
                <img alt="" class="imageNews pb-2" src="{{ post.imageFile }}">
            </div>
            <div class="responsiveTable">
                <div class="rtRow modificationResponsibleTable">
                    <div class="width3 text-center modificationResponsibleChild">
                        Autor: {{ post.author.name}} {{ post.author.surname }}</div>
                    <div class="width3 text-center modificationResponsibleChild">Fecha de
                        publicaci√≥n: {{ post.timestamp | date: 'dd/MM/yyyy' }}</div>
                </div>
            </div>
            <div [innerHTML]="post.body"></div>
        </div>
        <div class="col-lg-4">
            <div class="sidebar">
                <div class="sidebarTitle">Noticias recientes</div>
                <div *ngFor="let posts of postList">
                    <div class="post-item clearfix mb-3">
                        <img alt="" class="img-fluid newsImage" src="{{ posts.imageFile }}">
                        <h4 class="newsTitle"><a (click)="goToNews(posts.idPost)" class="postLink">{{ posts.title }}</a>
                        </h4>
                        <span class="post-date newsDate">{{ posts.timestamp | date: 'dd/MM/yyyy' }}</span>
                    </div>
                </div>
            </div>
        </div>
     </div>
</ng-container>
