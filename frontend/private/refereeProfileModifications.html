<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mi perfil - Juding</title>
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/responsiveTable.css" rel="stylesheet">
    <link href="styles/profiles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Juding</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Mi perfil</a>
                </li>
                <li class="nav-item">
                    <a href="../index.html" class="nav-link">Salir</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <span class="profileModificationsTitle">
        Modifica tus datos
    </span>
    <div class="px-2">
        <h3>Información para competición</h3>
        <div class="responsiveTable">
            <div class="rtRow">
                <div class="width40">Cinturón</div>
                <div class="width60">
                    <div class="BeltSelector">
                        <div class="wrap-input100 validate-input ">
                            <select class="form-select" name="beltSelector" id="beltSelector">
                                <option selected>Selecciona tu cinturón</option>
                                <option value="B">Blanco</option>
                                <option value="BA">Blanco-Amarillo</option>
                                <option value="A">Amarillo</option>
                                <option value="AN">Amarillo-Naranja</option>
                                <option value="Na">Naranja</option>
                                <option value="NaV">Naranja-Verde</option>
                                <option value="V">Verde</option>
                                <option value="VA">Verde-Azul</option>
                                <option value="Az">Azul</option>
                                <option value="AzM">Azul-Marrón</option>
                                <option value="M">Marrón</option>
                                <option value="N">Negro</option>
                            </select>
                            <div id="danField">
                                <span class="txt1">
                                    Tu dan <span class="asterisk">*</span>
					            </span>
                                <input class="form-control form-control-lg" type="number" name="dan" value="1" max="10"
                                       min="1"
                                       title="Must be a number">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rtRow">
                <div class="width40">Rango</div>
                <div class="width60">
                    <div class="rangeSelector">
                        <div class="wrap-input100 validate-input " data-validate="Range is required">
                            <select class="form-select" required>
                                <option selected>Selecciona tu rango</option>
                                <option value="1">Árbitro estandar</option>
                                <option value="2">Árbitro de competición</option>
                                <option value="3">Árbitro auxiliar</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="px-2 mt-3">
        <h3>Mi información personal</h3>
        <div class="responsiveTable">
            <div class="rtRow">
                <div class="width40">Nick</div>
                <div class="width60">
                    <div class="wrap-input100 validate-input " data-validate="Nickname is required">
                        <input class="form-control form-control-lg" type="text" name="nickname" required>
                        <span class="focus-input100"></span>
                    </div>
                </div>
            </div>
            <div class="rtRow">
                <div class="width40">Teléfono</div>
                <div class="width60">
                    <div class="wrap-input100 validate-input">
                        <input class="form-control form-control-lg" type="text" pattern="(?=.*\d).{9}"
                               title="Must contain 9 digits">
                        <span class="focus-input100"></span>
                    </div>
                </div>
            </div>
            <div class="rtRow">
                <div class="width40">Correo electrónico</div>
                <div class="width60">
                    <div class="wrap-input100 validate-input">
                        <input class="form-control form-control-lg" type="email" name="username">
                        <span class="focus-input100"></span>
                    </div>
                </div>
            </div>
            <div class="rtRow">
                <div class="width40">Imágen de perfil</div>
                <div class="width60">
                    <div class="wrap-input100 validate-input">
                        <input class="form-control form-control-lg" type="file" name="image">
                        <span class="focus-input100"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-login100-form-btn">
        <button class="btn btn-primary">
            Confirmar cambios en tu perfil
        </button>
    </div>
</div>


</div>
<script src="../assets/vendor/jquery/jquery.js"></script>
<script src="scripts/loginAndRegistration.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
