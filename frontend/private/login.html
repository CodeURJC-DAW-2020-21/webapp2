<div class="container-login100">
    <div class="wrap-login100">
        <form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title">
						Iniciar Sesión
					</span>
            <span class="txt1">
                     Nombre de usuario <span class="asterisk">*</span>
					</span>
            <div class="wrap-input100 validate-input " data-validate="Username is required">
                <input class="form-control form-control-lg" type="text" name="username" required>
                <span class="focus-input100"></span>
            </div>

            <span class="txt1">
						Contraseña <span class="asterisk">*</span>
					</span>
            <div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="btn-show-pass" onclick="showPassword()">
							<i class="fa fa-eye-slash"></i>
						</span>
                <input class="form-control form-control-lg" type="password" name="pass" id="txtPassword" required>
                <span class="focus-input100"></span>
            </div>
            <div id="beforeLogin">
                <a href="#" class="txt3">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>

            <div class="container-login100-form-btn">
                <button class="login100-form-btn">
                    Iniciar sesión
                </button>
            </div>

        </form>
        <div id="newAccount">
            ¿Eres nuevo en Judin? <a href="competitorSignUp.html">Create una cuenta.</a>
        </div>
    </div>
</div>
<script src="../assets/vendor/jquery/jquery.js"></script>
<script src="scripts/loginAndRegistration.js"></script>
