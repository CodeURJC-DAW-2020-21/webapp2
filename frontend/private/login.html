<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="loginAndRegistration.js"></script>
    <link rel="stylesheet" type="text/css" href="loginAndRegistration.css">
</head>
<body>
<div class="header fixed-top">
    <a href=""><img class="image" src="https://tramites.fmjudo.es/inc/logo.png"></a>
    <!--<button class="navbar-toggler" type="button" data-toggle="colapse" ><span class="navbar-toggler-icon"></span> </button>-->
</div>
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title">
						Iniciar Sesión
					</span>

                    <span class="txt1">
                     Nombre de usuario <span class="asterisk">*</span>
					</span>
                <div class="wrap-input100 validate-input " data-validate = "Username is required">
                    <input class="input100" type="text" name="username" required>
                    <span class="focus-input100"></span>
                </div>

                <span class="txt1">
						Contraseña <span class="asterisk">*</span>
					</span>
                <div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="btn-show-pass" onclick="showPassword()">
							<i class="fa fa-eye-slash"></i>
						</span>
                    <input class="input100" type="password" name="pass"id="txtPassword" required>
                    <span class="focus-input100"></span>
                </div>
                <div id="beforeLogin">
                    <a href="#" class="txt3">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Iniciar sesión
                    </button>
                </div>

            </form>
            <div id="newAccount">
                ¿Eres nuevo en Judin? <a href="registration.html" >Create una cuenta.</a>
            </div>
        </div>
    </div>
</body>
</html>
