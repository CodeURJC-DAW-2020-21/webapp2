<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva contrseña - Juding</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicons -->
    <link href="../../assets/img/hero-img.png" rel="icon">

    <!-- Vendor CSS Files -->
    <link href="../../assets/vendor/font-awesome/css/all.css" rel="stylesheet">
    <link href="../../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Own CSS Files -->
    <link href="../../assets/css/header.css" rel="stylesheet">
    <link href="../../assets/css/bootstrapAccomodations.css" rel="stylesheet">
    <link href="../../assets/css/loginAndRegistration.css" rel="stylesheet">
</head>
<body>
<header class="header fixed-top" id="header">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
        <a class="logo d-flex align-items-center" href="index.html">
            <img alt="" src="../../assets/img/hero-img.png">
            <span>Juding</span>
        </a>
        <nav class="navbar" id="navbar">
            <ul>
                <li><a class="nav-link scrollto active" href="#">Recuperar contraseña</a></li>
                <li><a class="nav-link scrollto active" href="#">Recuperar contraseña</a></li>
                <li><a class="login scrollto" href="../../index.html">Volver al inicio</a></li>
            </ul>
            <i class="far fa-bars mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
    </div>
</header>
<div class="container pb-4">
    <form class="login100-form validate-form flex-sb flex-w">
        <h2 class="h2">Nueva contraseña</h2>

        <!-- Passwords field -->
        <label class="txt1" for="password1">Nueva contraseña <span class="asterisk">*</span></label>
        <div class="wrap-input100alt">
            <span class="btn-show-pass" id="showPassword1">
                <span>
                    <i class="far fa-eye-slash"></i>
                </span>
            </span>
            <input class="form-control " id="password1" name="newPassword"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required type="password">
        </div>
        <div class="passwrequirements">Recuerda que la contraseña debe tener al menos 8 caracteres incluyendo un número
            y una mayúscula
        </div>
        <label class="txt1" for="password2">Confirmar contraseña <span class="asterisk">*</span></label>
        <div class="wrap-input100alt">
            <span class="btn-show-pass" id="showPassword2">
                <i class="far fa-eye-slash"></i>
            </span>
            <input class="form-control" id="password2" name="newPassword"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required type="password">
        </div>
        <div class="container-login100-form-btn">
            <button class="btn btn-corporative" type="submit">Cambiar contraseña</button>
        </div>
    </form>
</div>

<!-- Vendor JS Files -->
<script src="../../assets/vendor/jquery/jquery.min.js"></script>

</html>
