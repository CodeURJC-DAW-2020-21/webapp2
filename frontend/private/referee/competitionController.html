<html lang="es">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Arbitraje - Juding</title>

    <!-- Favicons -->
    <link href="../../assets/img/hero-img.png" rel="icon">

    <!-- Vendor CSS Files -->
    <link href="../../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/vendor/font-awesome/css/all.css" rel="stylesheet">

    <!-- Own CSS Files -->
    <link href="../../assets/css/header.css" rel="stylesheet">
    <link href="../../assets/css/responsiveTable.css" rel="stylesheet">
    <link href="../../assets/css/profiles.css" rel="stylesheet">
    <link href="../../assets/css/competitionController.css" rel="stylesheet">

</head>
<body>
<header class="header fixed-top" id="header">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
        <a class="logo d-flex align-items-center" href="index.html">
            <img alt="" src="../../assets/img/hero-img.png">
            <span>Juding</span>
        </a>
        <nav class="navbar" id="navbar">
            <ul>
                <li><a class="login scrollto" href="#" id="return">Volver</a></li>
            </ul>
            <i class="far fa-bars mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
    </div>
</header>
<div class="container">
    <label for="fight">Selecciona una lucha para comenzar a arbitrar...</label>
    <div class="row">
        <div class="col-md-10 d-flex align-items-center">
            <select class="form-select" id="fight" name="fight">
                <option disabled selected value="-1">Seleccionar un combate...</option>
                <optgroup label="Dieciseisavos">
                    <option value="1">1-2</option>
                    <option value="2">3-4</option>
                    <option value="3">5-6</option>
                </optgroup>
                <optgroup label="Octavos">
                    <option value="7">2-3</option>
                    <option value="8">6-8</option>
                </optgroup>
            </select>
        </div>
        <div class="col-md-2 d-flex justify-content-center">
            <button class="btn btn-primary" disabled id="keyG">Arbitrar (G)</button>
        </div>
    </div>

    <!-- COMPETITORS VIEW -->
    <div class="competitorsView d-flex flex-column justify-content-end text-center">
        <!-- COMPETITOR 1 VIEW -->
        <div class="row border-2">
            <div class="col-md-3">
                Perfil
            </div>
            <div class="col-md-6">
                <span id="points1">X</span> puntos
            </div>
            <div class="col-md-3 redBack">
                <span id="penalties1">X</span> sanciones
            </div>
        </div>
        <!-- COMPETITOR 2 VIEW -->
        <div class="row competitor2">
            <div class="col-md-3">
                Perfil
            </div>
            <div class="col-md-6">
                <span id="points2">X</span> puntos
            </div>
            <div class="col-md-3 redBack">
                <span id="penalties2">X</span> sanciones
            </div>
        </div>
    </div>
    <!-- CRONO -->
    <div class="row d-flex text-center crono ">
        <!-- BIG CRONO -->
        <div class="col-lg-7 col-7 bigCrono">
            BigCrono
        </div>
        <!-- SMALL CRONO -->
        <div class="col-lg-5 col-5 smallCrono">
            SmallCrono
        </div>
    </div>
    <!-- BUTTONS CONTROL PANEL -->
    <div class="row controller text-center">
        <!-- COMPETITOR 1 CONTROLLER -->
        <div class="col-md-4 competitorController" id="controls1">
            <div class="colShadow">
                <div class="buttonStart">
                    <button class="btn btn-primary" disabled id="keyQ" type="button">
                        INI 1
                    </button>
                </div>
                <div class="pointsAndFoulsController">
                    <h3>PUNTOS</h3>
                    <div class="row justify-content-center pointsController">
                        <div class="col-lg-2 col-2 d-flex justify-content-center">
                            <button class="btn btn-success" disabled id="keyW" type="button">
                                +
                            </button>
                        </div>
                        <div class="col-lg-2 col-2 d-flex justify-content-center">
                            <button class="btn btn-danger" disabled id="keyE" type="button">
                                -
                            </button>
                        </div>
                    </div>
                    <h3>SANCIONES</h3>
                    <div class="row justify-content-center foulsController">
                        <div class="col-lg-2 col-2 d-flex justify-content-center">
                            <button class="btn btn-success" disabled id="keyS" type="button">
                                +
                            </button>
                        </div>
                        <div class="col-lg-2 col-2 d-flex justify-content-center">
                            <button class="btn btn-danger" disabled id="keyD" type="button">
                                -
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- CRONO CONTROLLER -->
        <div class="col-md-4 d-flex flex-column my-auto cronoController" id="cronoControllers">
            <div class="colShadow">
                <h5 class="h5">Cronómetro pequeño</h5>
                <div class="row justify-content-center bigCronoController">
                    <div class="col-lg-3 col-3 d-flex justify-content-center">
                        <button class="btn btn-danger btnL" disabled id="keyV" type="button">
                            STOP
                        </button>
                    </div>
                    <div class="col-lg-3 col-3 d-flex justify-content-center">
                        <button class="btn btn-warning btnR" disabled id="keyB" type="button">
                            RESET
                        </button>
                    </div>
                </div>
                <h5 class="h5">Cronómetro general</h5>
                <div class="row justify-content-center smallCronoController">
                    <div class="col-lg-3 col-3 d-flex justify-content-center">
                        <button class="btn btn-primary btnL" disabled id="keySpace1" type="button">
                            INI
                        </button>
                    </div>
                    <div class="col-lg-3 col-3 d-flex justify-content-center">
                        <button class="btn btn-danger btnR" disabled id="keySpace2" type="button">
                            STOP
                        </button>
                    </div>
                </div>
                <div class="col-12 endButton d-flex justify-content-center">
                    <button class="btn btn-danger" disabled id="endBtn" type="button">
                        FIN
                    </button>
                </div>
            </div>
        </div>
        <!-- COMPETITOR 2 CONTROLLER -->
        <div class="col-md-4 competitorController" id="controls2">
            <div class="colShadow competitor2">
                <div class="buttonStart">
                    <button class="btn btn-primary" disabled id="keyP" type="button">
                        INI 2
                    </button>
                </div>
                <div class="pointsAndFoulsController">
                    <h3>PUNTOS</h3>
                    <div class="row justify-content-center pointsController">
                        <div class="col-lg-2 col-2 d-flex justify-content-center">
                            <button class="btn btn-success" disabled id="keyI" type="button">
                                +
                            </button>
                        </div>
                        <div class="col-lg-2 col-2 d-flex justify-content-center">
                            <button class="btn btn-danger" disabled id="keyO" type="button">
                                -
                            </button>
                        </div>
                    </div>
                    <h3>SANCIONES</h3>
                    <div class="row justify-content-center foulsController">
                        <div class="col-lg-2 col-2 d-flex justify-content-center">
                            <button class="btn btn-success" disabled id="keyK" type="button">
                                +
                            </button>
                        </div>
                        <div class="col-lg-2 col-2 d-flex justify-content-center">
                            <button class="btn btn-danger" disabled id="keyL" type="button">
                                -
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Vendor JS Files -->
<script src="../../assets/vendor/jquery/jquery.min.js"></script>
<script src="../../assets/vendor/aos/aos.js"></script>
<script src="../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Own JS Files -->
<script src="../../assets/js/main.js"></script>
<script src="../../assets/js/refereeControllerScreen.js"></script>
</body>
</html>
