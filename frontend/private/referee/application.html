<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitar registro de árbitro - Juding</title>

    <!-- Favicons -->
    <link href="../../assets/img/hero-img.png" rel="icon">

    <!-- Vendor CSS Files -->
    <link href="../../assets/vendor/font-awesome/css/all.css" rel="stylesheet">
    <link href="../../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/vendor/bootstrap-datepicker/bootstrap-datepicker.css" rel="stylesheet">

    <!-- Own CSS Files -->
    <link href="../../assets/css/header.css" rel="stylesheet">
    <link href="../../assets/css/bootstrapAccomodations.css" rel="stylesheet">
    <link href="../../assets/css/loginAndRegistration.css" rel="stylesheet">
</head>
<body>
<header class="header fixed-top" id="header">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
        <a class="logo d-flex align-items-center" href="index.html">
            <img alt="" src="../../assets/img/hero-img.png">
            <span>Juding</span>
        </a>
        <nav class="navbar" id="navbar">
            <ul>
                <li><a class="nav-link scrollto active" href="#">Solicitud de registro</a></li>
                <li><a class="login scrollto" href="../../index.html">Volver al inicio</a></li>
            </ul>
            <i class="far fa-bars mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
    </div>
</header>
<div class="container pb-4">
    <form class="login100-form validate-form flex-sb flex-w">
        <h2 class="h2">Solicitar cuenta de árbitro</h2>

        <!-- Name and surname -->
        <div class="row">
            <div class="col-lg-6">
                <label class="txt1" for="name">Nombre <span class="asterisk">*</span></label>
                <div class="wrap-input100 validate-input " data-validate="Name is required">
                    <input class="form-control" id="name" name="name" required type="text">
                    <span class="focus-input100"></span>
                </div>
            </div>
            <div class="col-lg-6">
                <label class="txt1" for="surname">Apellidos <span class="asterisk">*</span></label>
                <div class="wrap-input100 validate-input " data-validate="Surname is required">
                    <input class="form-control" id="surname" name="surname" required type="text">
                    <span class="focus-input100"></span>
                </div>
            </div>
        </div>

        <!-- Nickname field -->
        <label class="txt1" for="nick">Apodo <span class="asterisk">*</span></label>
        <div class="wrap-input100 validate-input">
            <input class="form-control" id="nick" name="nick" required type="text">
            <span class="focus-input100"></span>
        </div>

        <!-- Gender radio selection -->
        <span class="txt1">Género <span class="asterisk">*</span></span>
        <div class="radioSelection wrap-input100">
            <div class="form-check">
                <input class="form-check-input" id="gender1" name="gender" required type="radio">
                <label class="form-check-label" for="gender1">Hombre</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="gender2" name="gender" required type="radio">
                <label class="form-check-label" for="gender2">Mujer</label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <!-- Phone field -->
                <label class="txt1" for="phone">Teléfono</label>
                <div class="wrap-input100">
                    <input class="wrap-input100 form-control" id="phone" name="phone"
                           pattern="(?=.*\d).{9}"
                           type="text">
                </div>
            </div>
            <div class="col-lg-6">
                <!-- Email field -->
                <label class="txt1" for="email">Correo electrónico <span class="asterisk">*</span></label>
                <div class="wrap-input100">
                    <input class="form-control" id="email" name="email" required type="email">
                    <span class="focus-input100"></span>
                </div>
            </div>
        </div>

        <!-- Birth date field -->
        <label class="txt1" for="birthdate">Fecha de nacimiento <span class="asterisk">*</span></label>
        <div class="wrap-input100">
            <input class="form-control" id="birthdate" type="text">
        </div>

        <!-- Password -->
        <label class="txt1" for="password">Contraseña <span class="asterisk">*</span></label>
        <div class="wrap-input100alt">
            <span class="btn-show-pass" id="showPassword">
                <i class="far fa-eye-slash"></i>
            </span>
            <input class="form-control" id="password" name="password"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required type="password">
        </div>
        <div class="passwrequirements">Recuerda que la contraseña debe tener al menos 8 caracteres incluyendo un
            número y una mayúscula
        </div>

        <!-- License ID -->
        <label class="txt1" for="licenseId">Número de licencia <span class="asterisk">*</span></label>
        <div class="wrap-input100 validate-input ">
            <input class="form-control" id="licenseId" name="licenseId" pattern="^[A-Z]{3}(?=.*\d).{8}$"
                   type="text">
        </div>

        <!-- DNI -->
        <label class="txt1" for="dni">DNI <span class="asterisk">*</span></label>
        <div class="wrap-input100 validate-input">
            <input class="form-control" id="dni" name="dni" pattern="^[0-9]{8}[A-Z]{1}$" type="text">
        </div>

        <!-- Range selector -->
        <label class="txt1" for="range">Rango <span class="asterisk">*</span></label>
        <div class="rangeSelector">
            <div class="wrap-input100 validate-input">
                <select class="form-select" id="range" name="range" required>
                    <option selected>Selecciona tu rango</option>
                    <option value="1">Árbitro estandar</option>
                    <option value="2">Árbitro de competición</option>
                    <option value="3">Árbitro auxiliar</option>
                </select>
            </div>
        </div>

        <!-- Belt selector -->
        <label class="txt1" for="beltSelector">Cinturón <span class="asterisk">*</span></label>
        <div class="wrap-input100 validate-input" id="">
            <div class="wrap-input100 validate-input">
                <select class="form-select" id="beltSelector" name="belt">
                    <option selected>Selecciona tu cinturón</option>
                    <option value="B">Blanco</option>
                    <option value="BA">Blanco-Amarillo</option>
                    <option value="A">Amarillo</option>
                    <option value="AN">Amarillo-Naranja</option>
                    <option value="Na">Naranja</option>
                    <option value="NaV">Naranja-Verde</option>
                    <option value="V">Verde</option>
                    <option value="VA">Verde-Azul</option>
                    <option value="Az">Azul</option>
                    <option value="AzM">Azul-Marrón</option>
                    <option value="M">Marrón</option>
                    <option value="N">Negro</option>
                </select>
                <div id="danField">
                    <label class="txt1" for="dan">Dan <span class="asterisk">*</span></label>
                    <input class="form-control" id="dan" max="10" min="1" name="dan"
                           type="number">
                </div>
            </div>
        </div>
        <div class="container-login100-form-btn">
            <button class="btn btn-corporative" type="submit">Solicitar</button>
        </div>
    </form>
</div>
</div>

<!-- Vendor JS Files -->
<script src="../../assets/vendor/jquery/jquery.js"></script>
<script src="../../assets/vendor/aos/aos.js"></script>
<script src="../../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../../assets/vendor/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="../../assets/vendor/bootstrap-datepicker/bootstrap-datepicker.es.js"></script>

<!-- Own JS Files -->
<script src="../../assets/js/main.js"></script>
<script src="../../assets/js/formControl.js"></script>
</body>
</html>
